<script>

    layui.use('element', function(){
        var element = layui.element();
    });

    function init(data) {


        if (data.register == "true") {
            $("#register").show();
        } else if (data.register == "false") {
            $("#registerCloseMsg").show();
            $("#registerCloseMsg").val(data.registerCloseMsg.replace(/<br>/g,"\n"));
        }

        if (data.softService == "false") {
            $("#softService").hide();
        } else if (data.softService == "true") {
            $("#softService").show();
        }
        if (data.changeStrategy == "false") {
            $("#changeStrategy").hide();
        } else if (data.changeStrategy == "true") {
            $("#changeStrategy").show();
        }

        $("#notice").val(data.notice.replace(/<br>/g,"\n"));
        var check = false;
        if (data.check == "真") {
            check = true;
        }
        //表单初始赋值
        layui.use(['form'], function(){
            var form = layui.form;
            form.val('loginV', {
                "username": data.username
                ,"password": data.password
                ,"remember": check
            });
        });
    }

</script>


<script>
    //登陆form
    layui.use(['form'], function(){
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            username: function(value){
                if(value.length < 5 || value.length > 10){
                    return '用户名长度为5到10个字符';
                }
            },
            password: function(value){
                if(value.length < 5 || value.length > 10){
                    return '密码长度为5到10个字符';
                }
            },
        });

        //监听提交
        form.on('submit(loginSubmit)', function(data){
            callLogin(JSON.stringify(data.field));
            return false;
        });
    });
</script>
